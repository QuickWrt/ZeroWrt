name: Build releases

on:
  workflow_dispatch:
    inputs:
      compile_options:
        description: '选择构建选项'
        required: true
        default: 'release'
        type: choice
        options:
          - 'accelerated'
          - 'normal'
          - 'toolchain-only' 
  repository_dispatch:
    types: [release]

jobs:
  build:
    name: Build ${{ matrix.model }}
    runs-on: self-hosted
#    env:
#      TERM: xterm-256color
#      LC_ALL: C.UTF-8
#      LANG: zh_CN.UTF-8
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        model:
          - rockchip
          - x86_64

    steps:
    - name: Checkout
      continue-on-error: true
      uses: actions/checkout@main
      with:
        path: ZeroWrt

    - name: Setup variables
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai'
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'
        echo build_dir="/builder" >> "$GITHUB_ENV"
        
    - name: Show system
      run: |
        echo -e "\n\e[1;32mCPU:\e[0m"
        echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
        echo -e "\n\e[1;32mMemory:\e[0m"
        free -h
        echo -e "\n\e[1;32mStorage:\e[0m"
        df -Th / /mnt
        echo -e "\n\e[1;32mSystem:\e[0m"
        lsb_release -a
        echo -e "\n\e[1;32mKernel:\e[0m"
        uname -a
        echo

#    - name: Free disk space
#      uses: sbwml/actions@free-disk
#      with:
#        build-mount-path: /builder

#    - name: Build System Setup
#      uses: sbwml/actions@openwrt-build-setup

#    - name: Install LLVM
#      uses: sbwml/actions@install-llvm
      
    - name: Compile OpenWrt
      working-directory: /builder
      id: compile
      run: |
        bash <(curl -sS ${{ secrets.script_url_general }}) v24 ${{ matrix.model }} ${{ github.event.inputs.compile_options }}
        cd openwrt
        tags=$(git describe --abbrev=0 --tags)
        echo "latest_release=$tags" >>$GITHUB_ENV

    - name: Extensive logs after a failed compilation
      if: steps.compile.outcome == 'failure'
      working-directory: /builder
      run: |
        cd openwrt
        make V=s IGNORE_ERRORS="n m"

    - name: Create toolchain cache release
      if: github.event.inputs.compile_options == 'toolchain-only'
      uses: ncipollo/release-action@v1.14.0
      with:
        name: Toolchain-Cache
        allowUpdates: true
        prerelease: true
        tag: Toolchain-Cache
        commit: main
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          toolchain-cache/*
          
    - name: Prepare Firmware Files
      if: github.event.inputs.compile_options != 'toolchain-only'
      working-directory: /builder
      run: |
        mkdir -p rom info
        if [ "${{ matrix.model }}" = "rockchip" ]; then
          cp -a openwrt/bin/targets/rockchip/*/*.img.gz rom/
          cp -a openwrt/bin/targets/rockchip/*/*.manifest info/manifest.txt
          cp -a openwrt/bin/targets/rockchip/*/config.buildinfo info/config.buildinfo
          cd rom && sha256sum * > ../info/sha256sums.txt
        elif [ "${{ matrix.model }}" = "x86_64" ]; then
          cp -a openwrt/bin/targets/x86/*/*-ext4-combined-efi.img.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-squashfs-combined-efi.img.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-generic-rootfs.tar.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-x86-64-generic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/x86/*/config.buildinfo info/config.buildinfo
          cd rom && sha256sum * > ../info/sha256sums.txt
        fi
        cd ..
        tar zcf rom/buildinfo_${{ matrix.model }}.tar.gz info

    - name: Prepare Kernel Files
      if: github.event.inputs.compile_options != 'toolchain-only'
      working-directory: /builder
      run: |
        base_name=$(basename ${{ env.build_dir }}/openwrt/*-*.tar.gz)
        kmod_name=$(echo $base_name | sed 's/~/-/g')
        mv ${{ env.build_dir }}/openwrt/*-*.tar.gz ${{ env.build_dir }}/openwrt/$kmod_name

    - name: Release kernel modules
      if: github.event.inputs.compile_options != 'toolchain-only'
      uses: ncipollo/release-action@v1.14.0
      with:
        name: kmod-snapshot
        allowUpdates: true
        prerelease: true
        tag: snapshot
        commit: master
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          ${{ env.build_dir }}/openwrt/*-*.tar.gz
        
    - name: Upload artifacts
      if: github.event.inputs.compile_options != 'toolchain-only'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.device }}-openwrt-${{ env.latest_release }}
        path: ${{ env.build_dir }}/rom/*
        
    - name: Create release
      if: github.event.inputs.compile_options != 'toolchain-only'
      uses: ncipollo/release-action@v1.14.0
      with:
        name: OpenWrt-${{ env.latest_release }}
        allowUpdates: true
        tag: ${{ env.latest_release }}
        commit: master
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          ${{ env.build_dir }}/rom/*

    - name: Release OTA
      if: github.event.inputs.compile_options != 'toolchain-only'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_address }}
        username: ftpopenwrt
        password: ${{ secrets.ftp_password }}
        server-dir: ota/
        local-dir: ota/
        dangerous-clean-slate: true

    - name: Sync kernel modules
      if: github.event.inputs.compile_options != 'toolchain-only'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.workflow_token }}
        repository: NeonPulse-Zero/openwrt-core
        event-type: sync

    - name: Delete releases and workflows runs
      uses: ophub/delete-releases-workflows@main
      with:
        delete_releases: true
        releases_keep_latest: 5
        delete_workflows: true
        workflows_keep_day: 1
        gh_token: ${{ secrets.workflow_token }}
